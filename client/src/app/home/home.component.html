<div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="text-center">Come on in to view your matches... all ou need to do is sign up!</p>
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg mr-2">Learn More</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
