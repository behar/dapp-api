<div class="container">
    <form #form="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-center text-primary"> Sign Up</h2>

        <hr>
        <div class="form-group">
            <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password">
        </div>

        <!-- <div class="form-group">
            <label for="">Favourite User?</label>
            <select name="" id="" class="form-control">
            <option *ngFor="let item of usersFromHomeComponent" [value]="item.userName">{{item.userName}}</option>
        </select>
        </div> -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success mr-2">Register</button>
            <button type="button" class="btn btn-outline-default mr-2" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
